<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toutes les tenues ¬∑ Nyriaa</title>
    <link rel="icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cream: #FAF8F3;
            --charcoal: #1A1A1A;
            --lavender: #A494C4;
            --sage: #81A684;
            --sand: #D4C5B9;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            overflow-x: hidden;
        }

        /* NAVIGATION */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: var(--cream);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: var(--charcoal);
            text-decoration: none;
        }

        .back-btn {
            background: var(--lavender);
            color: var(--white);
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(164, 148, 196, 0.3);
        }

        /* HEADER */
        .header {
            padding: 12rem 4rem 4rem;
            text-align: center;
        }

        .header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            color: #6A6A6A;
            margin-bottom: 3rem;
        }

        .info-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--lavender), #C5B8D9);
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 0.95rem;
            box-shadow: 0 10px 30px rgba(164, 148, 196, 0.2);
        }

        /* GRID */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 4rem 8rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 3rem;
        }

        /* CARD */
        .card {
            display: block;
            text-decoration: none;
            color: var(--charcoal);
            background: var(--white);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 60px rgba(164, 148, 196, 0.25);
        }

        .card-image {
            width: 100%;
            height: 450px;
            position: relative;
            overflow: hidden;
            background: #F5F5F5;
        }

        .card-image::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: var(--img);
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            transform: scale(1.1);
            opacity: 0.2;
        }

        .card-image img {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2;
            transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-info {
            padding: 2rem;
        }

        .card-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 0.8rem;
        }

        .author-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .author {
            color: #6A6A6A;
            font-size: 0.95rem;
        }

        /* BADGES */
        .badge {
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .badge-founder {
            background: linear-gradient(135deg, #FFE5B4, #F3D7B6);
            color: #7A4D2A;
        }

        .badge-partner {
            background: linear-gradient(135deg, #FFD1E0, #FF9FC0);
            color: #4A001F;
        }

        .badge-creator {
            background: linear-gradient(135deg, #E8E8E8, #D0D0D0);
            color: #4A4A4A;
        }

        /* RESPONSIVE */
        @media (max-width: 968px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .header {
                padding: 10rem 2rem 3rem;
            }

            .header h1 {
                font-size: 3rem;
            }

            .container {
                padding: 0 2rem 5rem;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .card-image {
                height: 400px;
            }
        }

        @media (max-width: 640px) {
            nav {
                padding: 1rem 1.25rem;
            }

            .logo {
                font-size: 1.4rem;
                letter-spacing: 0.2em;
            }

            .back-btn {
                padding: 0.65rem 1.2rem;
                font-size: 0.85rem;
            }

            .header {
                padding: 9rem 1.5rem 2.5rem;
            }

            .header h1 {
                font-size: 2.4rem;
            }

            .header p {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .info-badge {
                padding: 0.8rem 1.4rem;
                font-size: 0.85rem;
            }

            .container {
                padding: 0 1.5rem 4rem;
            }

            .grid {
                gap: 1.5rem;
            }

            .card-image {
                height: 320px;
            }

            .card-info {
                padding: 1.5rem;
            }

            .card-title {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 420px) {
            nav {
                padding: 0.9rem 1rem;
            }

            .logo {
                font-size: 1.25rem;
                letter-spacing: 0.18em;
            }

            .back-btn {
                padding: 0.55rem 1rem;
                font-size: 0.8rem;
            }

            .header {
                padding: 8rem 1rem 2rem;
            }

            .header h1 {
                font-size: 2.1rem;
            }

            .container {
                padding: 0 1rem 3.5rem;
            }

            .card-image {
                height: 260px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">NYRIAA</a>
        <a href="index.html" class="back-btn">‚Üê Retour</a>
    </nav>

    <!-- Header -->
    <div class="header">
        <h1>Toutes les tenues</h1>
        <p>D√©couvrez les looks de notre communaut√© de cr√©atrices</p>
        <div class="info-badge">
            üíú Cliquez sur une tenue pour d√©couvrir toutes ses r√©f√©rences
        </div>
    </div>

    <!-- Grid -->
    <div class="container">
        <div class="grid" id="outfitGrid"></div>
    </div>

    <script src="outfits.js"></script>
    <script>
        const grid = document.getElementById("outfitGrid");

        const badgeMap = {
            founder: { label: "Fondatrice", class: "badge-founder" },
            creator: { label: "Cr√©atrice", class: "badge-creator" },
            partner: { label: "Partenaire", class: "badge-partner" }
        };

        outfits.forEach(outfit => {
            const badge = outfit.badge
                ? `<span class="badge ${badgeMap[outfit.badge].class}">
                     ${badgeMap[outfit.badge].label}
                   </span>`
                : "";

            const card = document.createElement("a");
            card.className = "card";
            card.href = `tenue.html?id=${outfit.id}`;

            card.innerHTML = `
                <div class="card-image" style="--img:url('${outfit.image}')">
                    <img src="${outfit.image}" alt="${outfit.title}">
                </div>
                <div class="card-info">
                    <div class="card-title">${outfit.title}</div>
                    <div class="author-row">
                        <span class="author">${outfit.author}</span>
                        ${badge}
                    </div>
                </div>
            `;

            grid.appendChild(card);
        });
    </script>
</body>
</html>
